<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pixel Art!</title>
    <META name="Author" content="Michal Junik, michaljunik@rocketmail.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="gradient">
    <h1>Pixel Art!</h1>

    <h2>CHOOSE YOUR GRID SIZE</h2>
    <h3>(STARTING SIZE 25x25, CLICK SUBMIT TO CLEAR DRAWING)</h3>
    <form id="sizePicker" onsubmit="return blankCanvas(event)">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="25">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="25">
        <input type="submit" id="submitButton">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
